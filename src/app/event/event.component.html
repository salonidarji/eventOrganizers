

<br>
<div class="row">
    <div *ngFor="let item of allEvent" class="col-sm-6 col-md-4">
<div class="card"  style="width: 18rem;" >
        <img class="card-img-top" height="150px" width="150px" src="#" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{item.event_name}}</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <button (click)="getEvent(item.event_id)">Display {{item.event_name}}</button>
          <button class="btn btn-default">Update</button>
          <button (click)="deleteEvent(item.event_id)" class="btn btn-default">Delete</button>

        </div>
      </div>
    </div>
</div>
